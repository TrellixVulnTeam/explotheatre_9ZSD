</head>

<body>

    <div class="container-fluid">
        <header class="row">
            <div class="col">

                <nav class="navbar navbar-expand-lg navbar-dark">
                    <a class="navbar-brand" href="../index.html">Théâtres d'Afrique</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div id="navbarContent" class="collapse navbar-collapse">
                        <ul class="navbar-nav">
                            <li class="nav-item active"> <a href="../index.html" class="nav-link"> Accueil </a> </li>
                            <li class="nav-item "> <a href="festivals.html" class="nav-link"> Festivals </a>
                            </li>
                            <li class="nav-item "> <a href="formations.html" class="nav-link"> Formations</a>
                            </li>
                            <li class="nav-item "> <a href="compagnies.html" class="nav-link"> Compagnies </a>

                            <li class="nav-item "> <a href="feho.html" class="nav-link"> Femmes et Hommes </a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </header>
    </div>

    <div class="container-fluid ">
        <form class="row">
            <div class="col-12 formulaire">

                <h2 class="title title-underline"> Ajouter une suggestion </h2>

                <div class="form-group">
                    <label for=”date”> date </label>
                    <input type=”text” placeholder=”date:jj:mm:yyyy” id=”date” required>
                </div>

                <div class="form-group">
                    <label for="title"> Titre de la suggestion </label>
                    <input type="text" class=”form-control” placeholder="titre de la suggestion" name="title">
                </div>
                <div class="form-group">
                    <label for="Author"> Nom et Prénom de l'auteur de la suggestion </label>
                    <input type="text" class=”form-control” placeholder="nom et prénom de l'auteur de la suggesion"
                        name="author" required>
                </div>
                <div class="form-group">
                    <label for="category"> Pays </label>
                    <input type="text" class=”form-control” placeholder="pays de l'auteur" name="category" required>
                </div>
                <div class="form-group">
                    <label for="img"> Image facultative </label>
                    <input type="text" placeholder="image" class=”form-control” name="img">
                </div>

                <div class="form-group">
                    <label for="content"> Suggestion </label>
                    <textarea name="content" placeholder="suggestion" required></textarea>
                </div>

                <div class="form-btn-container">
                    <button class="btn btn-primary" type="submit"> Envoyer</button>
                    <button class="btn btn-danger" type='button'> Annuler</button>
                </div>

                <div class="alert alert-success alert-dismissible fade show" role="alert">
                    <h5 class="alert-heading"> Merci de vos suggestions ! A bientôt au théâtre. </h5>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
            </div>

        </form>
        <footer class="row">
            <div class="col-12">
                <ul class="list-inline">
                    <li class="list-inline-item"> <a href=""> Vos avis (renvoie sur un site facebook) </a>
                    </li>
                    <li class="btn list-inline-item"> <a href="./html/suggestions.html"> Vos suggestions </a>
                    </li>
                    <li class="list-inline-item"> <a href=""> Mentions obligatoires </a> </li>
                </ul>
            </div>
        </footer>
    </div>
